<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <nav></nav>
  <h3 class="text-center">Change Password</h3>
  <div class="row justify-content-center">
    <div class="col-12 col-md-4">
      <form method="post" action="/user/save-password">
        <div class="form-group">
          <label>New Password</label>
          <input type="password" id="exampleCheck2" name="password" class="form-control" oninput="check()">
        </div>
        <div class="form-group">
          <label>Enter the password</label>
          <input type="password" id="exampleCheck3" class="form-control" oninput="check()">
          <p id="wrongPass"></p>
        </div>
        <button id="button" class="btn btn-primary my-2 my-sm-0" type="submit">Save</button>
      </form>

    </div>
  </div>
</div>
</body>
<script>
  function check() {
    let pass1 = document.getElementById('exampleCheck2').value;
    let pass2 = document.getElementById('exampleCheck3').value;
    let button = document.getElementById('button');
    let input = document.getElementById('wrongPass');
    if (pass1 == pass2) {
      button.disabled = false;
      input.innerHTML = '<p class="text-success">Password matches</p>';
    } else {
      button.disabled = true;
      input.innerHTML = '<p class="text-danger">Password doesn\'t match</p>'
    }
  }
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
