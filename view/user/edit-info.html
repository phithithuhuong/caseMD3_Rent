<body>

<div class="container-fluid" >
 <center> <h1 >Update back info the user</h1></center>
  <nav></nav>
</div>
<div class="container-fluid" style="border: 1px solid black">
  <div class="row justify-content-center">
    <div class="col-6">
      <form method="post" action="/user/save-info">
        <table class="table">
          <tr>
            <th>Name</th>
            <td><input type="text" required name="name" valueName></td>
          </tr>
          <tr>
            <th>Birthday</th>
            <td><input type="date" required name="birthday" valueBirthDay>
            </td>
          <tr>
            <th>Email</th>
            <td><input type="text" required name="email" valueEmail readonly></td>
          </tr>
          <tr>
            <th>Telephone</th>
            <td><input type="text" name="telephone" required valueTelephone></td>
          </tr>
          <tr>
            <th>Avatar</th>
            <td><input type="url" name="avatar" valueAvatar></td>
          </tr>
          <tr>
            <td colspan="2"><button type="submit" class="btn btn-primary">Save</button></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
