
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
  <nav></nav>
  <div class="row justify-content-center">
    <div class="col-12 col-md-4">
      <p class="card-text"> Add Room
      <form class="form-inline my-2 my-lg-0" method="post" action="/room/add">
        <table class="table">
          <tr>
            <td>Name</td>
            <td><input class="form-control mr-sm-2" type="text" name="name" placeholder="Name" required>
            </td>
          </tr>
          <tr>
            <td>Image</td>
            <td><input class="form-control mr-sm-2" type="text" name="image" placeholder="Image"></td>
          </tr>
          <tr>
            <td>Type</td>
            <td>
              <select name="type" required>
                <option hidden>Please Select</option>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="vip">VIP</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Price</td>
            <td><input class="form-control mr-sm-2" type="number" name="price" placeholder="Price" required></td>
          </tr>
        </table>
        <button class="btn btn-primary" type="submit">Add Room</button>
      </form>
      </p>
    </div>
  </div>
</div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
